{% extends 'base.html' %}

{% block content %}
<h1>{% if object %}Editar{% else %}Crear{% endif %} Usuario</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
