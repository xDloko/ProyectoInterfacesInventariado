{% extends 'users/dashboard.html' %} {% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'sales/css/salesdashboard.css' %}">
</head>
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar la venta "{{ object.id }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'sales_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
