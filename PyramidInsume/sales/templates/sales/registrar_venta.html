{% extends 'base.html' %} {% block content %}
<div class="container">
    <h2>Registrar Venta</h2>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" class="venta-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="insumo_id">Selecciona el insumo:</label>
            <select name="insumo_id" id="insumo_id" required>
                {% for insumo in insumos %}
                    <option value="{{ insumo.id }}">
                        {{ insumo.nombre }} ({{ insumo.cantidad_disponible }} disponibles)
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad a vender:</label>
            <input type="number" name="cantidad" id="cantidad" min="1" required>
        </div>

        <button type="submit">Registrar Venta</button>
    </form>
</div>
{% endblock %}
